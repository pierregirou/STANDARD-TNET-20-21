<div [style.background-color]="footerColor" [className]="page==='contenu' ? 'footer-is-relative' : 'footer-is-absolute'" id="footer_page">
    Copyright Â© {{currentYear}} - All Rights Reserved
</div>

<div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nom:</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">E-mail:</label>
                        <input type="email" class="form-control" id="recipient-name" placeholder="votre e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Sujet:</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="votre sujet" required>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text" placeholder="Votre message ici" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
</div>
